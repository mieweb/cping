version: 2

jobs:
  build:
    docker:
      - image: "circleci/buildpack-deps"
    steps:
      - checkout
      - run:
          name: Run Make
          command: 'make'
      - run:
          name: Set UID on cping
          command: 'chmod 4755 cping'
      - run:
          name: Run cping
          command: 'sudo ./cping -c 5 1.1.1.1'
